<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Test Page</title>
  <style>
    /* Reset and basic styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    @font-face {
      font-family: "JetBrains Mono";
      src: url("webfonts/JetBrainsMono-Regular.woff2") format("woff2");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    /* Global styles */
    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      font-family: "JetBrains Mono", "SF Mono", Consolas, monospace;
      letter-spacing: 0.03em;
      background-color: rgb(27, 27, 27);
      color: rgb(215, 217, 217);
    }
    
    /* Ensure these elements span full width */
    #container, #input-area {
      width: 100%;
      max-width: 100%;
    }
    
    /* Container takes full height and uses flexbox */
    #container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    /* Inherit fonts and remove borders, margins, and radii for inputs */
    input, textarea {
      font-family: inherit;
      letter-spacing: inherit;
      color: inherit;
      background-color: inherit;
      border: none;
      margin: 0;
      border-radius: 0;
    }
    
    /* Log textarea styles */
    #log {
      flex: 1;
      padding: 15px;
      font-size: 15px;
      line-height: 1.5;
      resize: none;
      background-color: rgb(27, 27, 27);
      overflow-y: auto;
    }
    
    /* Scrollbar styling for #log */
    #log::-webkit-scrollbar {
      width: 8px;
    }
    #log::-webkit-scrollbar-track {
      background: rgb(27, 27, 27);
    }
    #log::-webkit-scrollbar-thumb {
      background-color: rgb(70, 70, 70);
      border-radius: 4px;
    }
    #log {
      scrollbar-width: thin;
      scrollbar-color: rgb(70,70,70) rgb(27,27,27);
    }
    
    /* Input area (conversation area) styling */
    #input-area {
      position: relative;
      border-top: 1px solid rgb(101, 101, 101);
    }
    
    /* Message textarea */
    #messageInput {
      display: block;
      width: 100%;
      padding: 15px;
      padding-right: 60px; /* reserve space for the button */
      font-size: 15px;
      line-height: 1.5;
      height: 55px;       /* minimum height (about 3 lines) */
      max-height: 50vh;   /* maximum height if content grows */
      resize: none;
      overflow: auto;
    }
    
    /* Hide scrollbars for #messageInput */
    #messageInput::-webkit-scrollbar {
      width: 0;
      background: transparent;
    }
    #messageInput {
      scrollbar-width: none;
    }
    
    /* Focus styling for message textarea (but not for #log) */
    #messageInput:focus {
      outline: none;
      background-color: rgb(15, 15, 15);
      transition: background-color 0.2s ease-in-out;
    }
    
    /* Optional: Remove focus styling for #log if desired */
    #log:focus {
      outline: none;
      background-color: rgb(15, 15, 15);
      transition: background-color 0.2s ease-in-out;
    }
    
    /* Send button styling */
    #sendButton {
      position: absolute;
      top: 0;
      right: 0;
      width: 55px;
      height: 100%;
      background-color: transparent;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Arrow inside send button (rotated arrowhead) */
    #sendButton .arrow {
      transform: rotate(-90deg);
      font-size: 25px;
      color: white;
    }
    
  </style>
</head>
<body>
  <div id="container">
    <!-- Log output textarea -->
    <textarea id="log" readonly></textarea>
    <!-- Input area with multi-line input and send button -->
    <div id="input-area">
      <textarea id="messageInput" autofocus placeholder="..."></textarea>
      <button id="sendButton" title="Send">
        <span class="arrow">âž¤</span>
      </button>
    </div>
  </div>

  <script>
    // Append messages to the log textarea.
    function logMessage(message) {
      const log = document.getElementById('log');
      log.value += message + "\n";
      log.scrollTop = log.scrollHeight;
    }

    let ws;
    function connectWebSocket() {
      ws = new WebSocket('wss://post-save.louis-lecoeur.workers.dev/');
      ws.onopen = () => {
        logMessage("WebSocket connection opened.");
      };
      ws.onmessage = (event) => {
        logMessage("Received: " + event.data);
      };
      ws.onerror = (error) => {
        logMessage("WebSocket error: " + JSON.stringify(error));
      };
      ws.onclose = (event) => {
        logMessage("WebSocket connection closed.");
      };
    }

    // Button click sends the message.
    const sendButton = document.getElementById('sendButton');
    sendButton.addEventListener('click', sendMessage);
    
    const messageInput = document.getElementById('messageInput');

    function resizeInput() {
      // Reset the height so it can shrink when deleting content.      
      messageInput.style.height = '55px';
      // Set the height to the smaller of the content's scrollHeight or 50% of the viewport.
      messageInput.style.height = Math.max(55, Math.min(messageInput.scrollHeight, window.innerHeight * 0.5)) + 'px';
    }
    
    messageInput.addEventListener('input', resizeInput);

    // Send message via WebSocket and clear the input.
    function sendMessage() {
      const message = messageInput.value.trim();
      if (ws && ws.readyState === WebSocket.OPEN && message) {
        ws.send(message);
        logMessage("Sent: " + message);
        messageInput.value = "";
        resizeInput();
        messageInput.focus();
      }
    }
    // Listen for Shift+Enter in the message input to send the message.
    messageInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') { //  && e.shiftKey
        if (!e.shiftKey) {
          // Prevent the default newline insertion and send the message
          e.preventDefault();
          sendMessage();
        }
        // If Shift+Enter, do nothing: the browser will insert a newline
      }
    });
    
    // Connect the WebSocket when the page loads.
    connectWebSocket();
  </script>
</body>
</html>
