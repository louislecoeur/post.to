<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Test Page</title>
  <style>
    /* Reset and basic styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

  @font-face {
    font-family: "JetBrains Mono";
    src: url("webfonts/JetBrainsMono-Regular.woff2") format("woff2");
    font-weight: normal;
    font-style: normal;
    font-display: swap; /* Ensures text remains visible during loading */
  }
    
    html, body {
      height: 100%;
      /*font-family: Arial, sans-serif;*/
      font-family: "JetBrains Mono", "SF Mono", Consolas, monospace;
      background-color: #f5f5f5;
    }
    /* Container takes up full height */
    #container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    input, textarea {
      font-family: inherit;
    }
    
    /* Log textarea (read-only) occupies the top part */
    #log {
      flex: 1;
      width: 100%;
      border: none;
      padding: 10px;
      font-size: 15px;
      resize: none;
      background-color: #fff;
      overflow-y: auto;
      line-height: 1.5;
    }
    /* Input area styling */
    #input-area {
      display: flex;
      align-items: center;
      background-color: #fff;
      margin-top: 1px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 1);
    }
    /* The message input is now a textarea */
    #messageInput {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 15px;
      resize: none;
      height: 60px;
      overflow: hidden;
      resize: none;
      max-height: 50vh; /* Limits the textarea height to half the viewport */
      line-height: 1.5;
      /*min-height: calc(1.5em * 3);*/ /* Minimum height for 3 lines of text */
      min-height: 45px;
      height: 45px;
    }

    #messageInput:focus {
      outline: none;
      background-color: #E0f0E0; /* Use any light color you prefer */
      transition: background-color 0.2s ease-in-out;
    }

    #log:focus {
      outline: none;
      background-color: #ffffff; /* Use your preferred color */
      transition: background-color 0.2s ease-in-out;
    }
        
    /* The send button styling */
    #sendButton {
      width: 45px;
      background-color: #4CAF50; /* Green background */
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
      align-self: stretch; /* Makes the button fill the parent's height */
    }

    #sendButton .arrow {
      display: block;
      transform: rotate(-90deg);  /* Rotates the arrow to point upward */
      font-size: 27px;            /* Adjust as needed */
      color: white;               /* Black arrow */
    }
    
    #sendButton svg {
      fill: white;
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Log output textarea -->
    <textarea id="log" readonly></textarea>
    <!-- Input area with multi-line input and send button -->
    <div id="input-area">
      <textarea id="messageInput" autofocus placeholder="..."></textarea>
      <button id="sendButton" title="Send">
        <!-- Envelope SVG Icon 
        <svg viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
          <circle cx="30" cy="30" r="28" fill="white" />
        </svg>-->
        <span class="arrow">âž¤</span>
      </button>
    </div>
  </div>

  <script>
    // Append messages to the log textarea.
    function logMessage(message) {
      const log = document.getElementById('log');
      log.value += message + "\n";
      log.scrollTop = log.scrollHeight;
    }

    let ws;
    function connectWebSocket() {
      ws = new WebSocket('wss://post-save.louis-lecoeur.workers.dev/');
      ws.onopen = () => {
        logMessage("WebSocket connection opened.");
      };
      ws.onmessage = (event) => {
        logMessage("Received: " + event.data);
      };
      ws.onerror = (error) => {
        logMessage("WebSocket error: " + JSON.stringify(error));
      };
      ws.onclose = (event) => {
        logMessage("WebSocket connection closed.");
      };
    }

    // Button click sends the message.
    const sendButton = document.getElementById('sendButton');
    sendButton.addEventListener('click', sendMessage);
    
    const messageInput = document.getElementById('messageInput');

    function resizeInput() {
      // Reset the height so it can shrink when deleting content.      
      messageInput.style.height = '45px';
      // Set the height to the smaller of the content's scrollHeight or 50% of the viewport.
      messageInput.style.height = Math.max(45, Math.min(messageInput.scrollHeight, window.innerHeight * 0.5)) + 'px';
    }
    
    messageInput.addEventListener('input', resizeInput);

    // Send message via WebSocket and clear the input.
    function sendMessage() {
      const message = messageInput.value.trim();
      if (ws && ws.readyState === WebSocket.OPEN && message) {
        ws.send(message);
        logMessage("Sent: " + message);
        messageInput.value = "";
        resizeInput();
      }
    }
    // Listen for Shift+Enter in the message input to send the message.
    messageInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && e.shiftKey) {
        e.preventDefault(); // Prevent newline insertion
        sendMessage();
      }
    });
    
    // Connect the WebSocket when the page loads.
    connectWebSocket();
  </script>
</body>
</html>
