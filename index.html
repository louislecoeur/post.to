<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Test Page</title>
  <style>
    /* Reset and basic styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    @font-face {
      font-family: "JetBrains Mono";
      src: url("webfonts/JetBrainsMono-Regular.woff2") format("woff2");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    /* Global styles */
    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      font-family: "JetBrains Mono", "SF Mono", Consolas, monospace;
      letter-spacing: 0.03em;
      background-color: rgb(27, 27, 27);
      color: rgb(215, 217, 217);
    }
    
    /* Ensure these elements span full width */
    #container, #input-area {
      width: 100%;
      max-width: 100%;
    }
    
    /* Container takes full height and uses flexbox */
    #container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    /* Inherit fonts and remove default borders/margins for inputs and divs */
    input, textarea, div {
      font-family: inherit;
      letter-spacing: inherit;
      color: inherit;
      background-color: inherit;
      border: none;
      margin: 0;
      padding: 0;
    }
    
    /* Log div styles for bottom alignment */
    #log {
      flex: 1;
      padding: 15px;
      font-size: 15px;
      line-height: 1.5;
      background-color: rgb(27, 27, 27);
      overflow-y: auto;
      white-space: pre-wrap; /* Preserve newlines */
      
      /* Flex properties to push content to the bottom */
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    
    /* Scrollbar styling for #log (WebKit and Firefox) */
    #log::-webkit-scrollbar {
      width: 8px;
    }
    #log::-webkit-scrollbar-track {
      background: rgb(27, 27, 27);
    }
    #log::-webkit-scrollbar-thumb {
      background-color: rgb(70, 70, 70);
      border-radius: 4px;
    }
    #log {
      scrollbar-width: thin;
      scrollbar-color: rgb(70,70,70) rgb(27,27,27);
    }
    
    /* Input area styling */
    #input-area {
      position: relative;
      border-top: 1px solid rgb(101, 101, 101);
    }
    
    /* Message textarea styling */
    #messageInput {
      display: block;
      width: 100%;
      padding: 15px;
      padding-right: 60px; /* Reserve space for the send button */
      font-size: 15px;
      line-height: 1.5;
      height: 55px;       /* Minimum height (approx. 3 lines) */
      max-height: 50vh;   /* Maximum height if content grows */
      resize: none;
      overflow: auto;
    }
    
    /* Hide scrollbars for #messageInput */
    #messageInput::-webkit-scrollbar {
      width: 0;
      background: transparent;
    }
    #messageInput {
      scrollbar-width: none;
    }
    
    /* Focus styling for message input */
    #messageInput:focus {
      outline: none;
      background-color: rgb(15, 15, 15);
      transition: background-color 0.2s ease-in-out;
    }
    
    /* Optional: Remove focus styling for #log if desired */
    #log:focus {
      outline: none;
      background-color: rgb(15, 15, 15);
      transition: background-color 0.2s ease-in-out;
    }
    
    /* Send button styling */
    #sendButton {
      position: absolute;
      top: 0;
      right: 0;
      width: 55px;
      height: 100%;
      background-color: transparent;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Disabled state for send button */
    #sendButton:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }
    
    /* Arrow inside send button (rotated arrowhead) */
    #sendButton .arrow {
      transform: rotate(-90deg);
      font-size: 25px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Log output div -->
    <div id="log"></div>
    <!-- Input area with multi-line input and send button -->
    <div id="input-area">
      <textarea id="messageInput" autofocus placeholder="..."></textarea>
      <button id="sendButton" title="Send">
        <span class="arrow">➤</span>
      </button>
    </div>
  </div>

  <script>
    /***********************
     * Conversation Anchor *
     ***********************/
    (function() {
      // Check localStorage for a saved conversation anchor.
      let convAnchor = localStorage.getItem('conversationAnchor');
      if (!convAnchor) {
        convAnchor = generateRandomAnchor(19);
        localStorage.setItem('conversationAnchor', convAnchor);
      }
      // Update URL hash if not set or if manually changed.
      if (!window.location.hash) {
        window.location.hash = convAnchor;
      } else if (window.location.hash.substring(1) !== convAnchor) {
        convAnchor = window.location.hash.substring(1);
        localStorage.setItem('conversationAnchor', convAnchor);
      }
    
      function generateRandomAnchor(length) {
        // Use a charset with alphanumerics and a few safe special characters.
        const charset = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz23456789';
        let result = '';
        for (let i = 0; i < length; i++) {
          result += charset.charAt(Math.floor(Math.random() * charset.length));
        }
        return result;
      }
    })();
    
    /*********************
     * WebSocket Logic   *
     *********************/
    // Append messages to the log div.
    function logMessage(message) {
      const log = document.getElementById('log');
      // Append the new message and a newline.
      log.innerText += message + "\n";
      log.scrollTop = log.scrollHeight;
    }

    // Intercept the copy event to ensure only plain text is copied.
    document.getElementById('log').addEventListener('copy', function(e) {
      e.preventDefault();
      const text = this.innerText;
      e.clipboardData.setData('text/plain', text);
    });

    let ws;
    function connectWebSocket() {
      // Append the conversation anchor (from URL hash) as a query parameter.
      const conv = window.location.hash.substring(1);
      const wsUrl = 'wss://post-save.louis-lecoeur.workers.dev/?c=' + encodeURIComponent(conv);
      ws = new WebSocket(wsUrl);
      ws.onopen = () => {
        logMessage("WebSocket connection opened.");
      };
      ws.onmessage = (event) => {
        logMessage("Received: " + event.data);
      };
      ws.onerror = (error) => {
        logMessage("WebSocket error: " + JSON.stringify(error));
      };
      ws.onclose = (event) => {
        logMessage("WebSocket connection closed.");
        const sendButton = document.getElementById('sendButton');
        const arrowSpan = sendButton.querySelector('.arrow');
        if (arrowSpan) {
          arrowSpan.textContent = "✖";
        }
        sendButton.disabled = true;
      };
    }

    // Button click sends the message.
    const sendButton = document.getElementById('sendButton');
    sendButton.addEventListener('click', sendMessage);
    
    const messageInput = document.getElementById('messageInput');

    function resizeInput() {
      // Reset the height so it can shrink when deleting content.
      messageInput.style.height = '55px';
      // Adjust height to the content's scrollHeight but cap at 50% of the viewport.
      messageInput.style.height = Math.max(55, Math.min(messageInput.scrollHeight, window.innerHeight * 0.5)) + 'px';
    }
    
    messageInput.addEventListener('input', resizeInput);

    // Send message via WebSocket and clear the input.
    function sendMessage() {
      const message = messageInput.value.trim();
      if (ws && ws.readyState === WebSocket.OPEN && message) {
        ws.send(message);
        logMessage("Sent: " + message);
        messageInput.value = "";
        resizeInput();
        messageInput.focus();
      }
    }
    // Listen for Enter (send on Enter, newline on Shift+Enter).
    messageInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        if (!e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      }
    });
    
    // Connect the WebSocket when the page loads.
    connectWebSocket();
  </script>
</body>
</html>
