<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Test Page</title>
  <style>
    /* Reset and basic styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    /* Container takes up full height */
    #container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    /* Log textarea (read-only) occupies the top part */
    #log {
      flex: 1;
      width: 100%;
      border: none;
      padding: 10px;
      font-size: 14px;
      resize: none;
      background-color: #fff;
      overflow-y: auto;
    }
    /* Input area styling */
    #input-area {
      display: flex;
      align-items: center;
      background-color: #fff;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
    }
    /* The message input is now a textarea */
    #messageInput {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
      resize: none;
      height: 60px;
    }
    /* The send button styling */
    #sendButton {
      width: 60px;
      height: 60px;
      background-color: #4CAF50; /* Green background */
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
    }
    #sendButton svg {
      fill: white;
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Log output textarea -->
    <textarea id="log" readonly placeholder="Logs will appear here..."></textarea>
    <!-- Input area with multi-line input and send button -->
    <div id="input-area">
      <textarea id="messageInput" placeholder="Type your message here (Shift+Enter to send)"></textarea>
      <button id="sendButton" title="Send">
        <!-- Envelope SVG Icon -->
        <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
          <path d="M502.3 190.8l-192-160C302.2 20.8 286.2 16 270 16H42C18.7 16 0 34.7 0 58v396c0 23.3 18.7 42 42 42h428c23.3 0 42-18.7 42-42V218.8c0-16.2-6.3-31.2-17.7-28zM464 454c0 9.9-8.1 18-18 18H42c-9.9 0-18-8.1-18-18V58c0-9.9 8.1-18 18-18h228v165.4L464 454z"/>
          <path d="M349.6 245.8c-11.8 9.8-28.4 9.8-40.2 0L256 211.7l-53.4 34.1c-11.8 9.8-28.4 9.8-40.2 0L36 137.2V90l210 175 210-175v47.2l-126.4 108.6z"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    // Append messages to the log textarea.
    function logMessage(message) {
      const log = document.getElementById('log');
      log.value += message + "\n";
      log.scrollTop = log.scrollHeight;
    }

    let ws;
    function connectWebSocket() {
      ws = new WebSocket('wss://post-save.louis-lecoeur.workers.dev/');
      ws.onopen = () => {
        logMessage("WebSocket connection opened.");
      };
      ws.onmessage = (event) => {
        logMessage("Received: " + event.data);
      };
      ws.onerror = (error) => {
        logMessage("WebSocket error: " + JSON.stringify(error));
      };
      ws.onclose = (event) => {
        logMessage("WebSocket connection closed.");
      };
    }

    // Send message via WebSocket and clear the input.
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (ws && ws.readyState === WebSocket.OPEN && message) {
        ws.send(message);
        logMessage("Sent: " + message);
        input.value = "";
      }
    }

    // Button click sends the message.
    document.getElementById('sendButton').addEventListener('click', sendMessage);

    // Listen for Shift+Enter in the message input to send the message.
    document.getElementById('messageInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && e.shiftKey) {
        e.preventDefault(); // Prevent newline insertion
        sendMessage();
      }
    });

    // Connect the WebSocket when the page loads.
    connectWebSocket();
  </script>
</body>
</html>
