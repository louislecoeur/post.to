<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Test Page</title>
  <style>
    /* Reset and basic styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    @font-face {
      font-family: "JetBrains Mono";
      src: url("webfonts/JetBrainsMono-Regular.woff2") format("woff2");
      font-weight: normal;
      font-style: normal;
      font-display: swap; /* Ensures text remains visible during loading */
    }
    
    html, body {
      margin:0;
      padding:0;
      height: 100%;
      font-family: "JetBrains Mono", "SF Mono", Consolas, monospace;
      letter-spacing: 0.03em;
      background-color: rgb(27, 27, 27);
      color: rgb(215, 217, 217);
    }
    
    html, body, #container, #input-area {
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
    }
    
    /* Container takes up full height */
    #container {
      display: flex;
      flex-direction: column;
      height: 100%;    
    }
    
    input, textarea {
      font-family: inherit;
      letter-spacing: inherit; /* Adjust the value as needed */      
      color: inherit;
      background-color: inherit;
      border: none;
      padding: none;
      margin: none;
      border-radius: 0;
    }
    
    /* Log textarea (read-only) occupies the top part */
    #log {
      flex: 1;
      width: 100%;
      max-width: 100%;
      border: none;
      padding: 10px;
      font-size: 15px;
      resize: none;
      background-color: rgb(27, 27, 27);
      overflow-y: auto;
      line-height: 1.5;
    }
    
    #log::-webkit-scrollbar {
      width: 8px;
    }
    
    #log::-webkit-scrollbar-track {
      background: rgb(27, 27, 27); /* match the background */
    }
    
    #log::-webkit-scrollbar-thumb {
      background-color: rgb(70, 70, 70); /* dark grey thumb */
      border-radius: 4px;
    }

    #log {
      scrollbar-width: thin;
      scrollbar-color: rgb(70,70,70) rgb(27,27,27);
    }
    
    /* Input area styling */
    /* Input area styling – no flex layout, letting content determine the height */
    #input-area {
      position: relative;
      width: 100%;
      padding: 0px;
      margin: 0px;
      border-top: solid 1px rgb(101, 101, 101);
      /* No fixed height here so it will adjust with the textarea’s content */
    }
    
    /* The message textarea fills the full width, but reserves 45px on the right for the button */
    #messageInput {
      display: block;
      padding: 10px;
      padding-right: 55px;  /* reserve space for the button */
      font-size: 15px;
      line-height: 1.5;
      box-sizing: border-box;
      height: 45px;     /* minimum height (about 3 lines) */
      max-height: 50vh;     /* maximum height if content grows */
      resize: none;
      width: 100%;
      background-color: rgb(27, 27, 27);
      overflow: auto;
    }

    /* The send button is positioned absolutely over the reserved right area */
    #sendButton {
      position: absolute;
      top: 0;
      right: 0;
      width: 45px;
      height: 100%;  /* It will match the height of #input-area (which is determined by the textarea) */
      background-color: transparent; /* Matches the textarea background */
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Hide scrollbar in WebKit browsers */
    #messageInput::-webkit-scrollbar {
      width: 0;
      background: transparent;
    }
    
    /* Hide scrollbar in Firefox */
    #messageInput {
      scrollbar-width: none;
    }

    #messageInput:focus {
      outline: none;
      background-color:  rgb(15, 15, 15); /* Use any light color you prefer */
      transition: background-color 0.2s ease-in-out;
    }

    #log:focus {
      outline: none;
      background-color: rgb(15, 15, 15); /* Use your preferred color */
      transition: background-color 0.2s ease-in-out;
    }

    #sendButton .arrow {
      display: block;
      transform: rotate(-90deg);  /* Rotates the arrow to point upward */
      font-size: 25px;            /* Adjust as needed */
      color: white;               /* Black arrow */
    }
    
  </style>
</head>
<body>
  <div id="container">
    <!-- Log output textarea -->
    <textarea id="log" readonly></textarea>
    <!-- Input area with multi-line input and send button -->
    <div id="input-area">
      <textarea id="messageInput" autofocus placeholder="..."></textarea>
      <button id="sendButton" title="Send">
        <span class="arrow">➤</span>
      </button>
    </div>
  </div>

  <script>
    // Append messages to the log textarea.
    function logMessage(message) {
      const log = document.getElementById('log');
      log.value += message + "\n";
      log.scrollTop = log.scrollHeight;
    }

    let ws;
    function connectWebSocket() {
      ws = new WebSocket('wss://post-save.louis-lecoeur.workers.dev/');
      ws.onopen = () => {
        logMessage("WebSocket connection opened.");
      };
      ws.onmessage = (event) => {
        logMessage("Received: " + event.data);
      };
      ws.onerror = (error) => {
        logMessage("WebSocket error: " + JSON.stringify(error));
      };
      ws.onclose = (event) => {
        logMessage("WebSocket connection closed.");
      };
    }

    // Button click sends the message.
    const sendButton = document.getElementById('sendButton');
    sendButton.addEventListener('click', sendMessage);
    
    const messageInput = document.getElementById('messageInput');

    function resizeInput() {
      // Reset the height so it can shrink when deleting content.      
      messageInput.style.height = '45px';
      // Set the height to the smaller of the content's scrollHeight or 50% of the viewport.
      messageInput.style.height = Math.max(45, Math.min(messageInput.scrollHeight, window.innerHeight * 0.5)) + 'px';
    }
    
    messageInput.addEventListener('input', resizeInput);

    // Send message via WebSocket and clear the input.
    function sendMessage() {
      const message = messageInput.value.trim();
      if (ws && ws.readyState === WebSocket.OPEN && message) {
        ws.send(message);
        logMessage("Sent: " + message);
        messageInput.value = "";
        resizeInput();
        messageInput.focus();
      }
    }
    // Listen for Shift+Enter in the message input to send the message.
    messageInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') { //  && e.shiftKey
        if (!e.shiftKey) {
          // Prevent the default newline insertion and send the message
          e.preventDefault();
          sendMessage();
        }
        // If Shift+Enter, do nothing: the browser will insert a newline
      }
    });
    
    // Connect the WebSocket when the page loads.
    connectWebSocket();
  </script>
</body>
</html>
